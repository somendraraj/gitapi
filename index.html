<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter"  ng-controller="myCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">IMDB Movie Info</h1>
      </ion-header-bar>
      <ion-content class="has-header">
	   <div class="list">
  <label class="item item-input">
    <span class="input-label">Movie Name</span>
    <input type="text" ng-model="movie">
  </label>
  <label class="item item-input">
    <span class="input-label">Realease Year</span>
    <input type="text" ng-model="year">
  </label>
  <button class="button button-block button-positive" ng-click="details(movie,year); detail='True'">
  Get Info
</button>
</div>
	 
	 <div ng-show="detail">
	 <div>
	 <div ng-show="loader" style="text-align:center">
                      <img src="loader.gif">
                    </div>
		 <div ng-show="!loader">
		 <div align="center">
		 
		 <img ng-src="{{per.Poster}}" title="{{per.Title}}">
		 
		 </div>
	  <div align="center">
	  <strong>Title:</strong>
	  <br>
	  <p>{{per.Title}}</p>
	  </div>
	  <div align="center">
	  <strong>Releasing Year:</strong>
	  <br>
	  <p>{{per.Year}}</p>
	  </div>
	  <div align="center">
	  <strong>Runtime:</strong>
	  <br>
	  <p>{{per.Runtime}}</p>
	  </div>
	  <div align="center">
	  <strong>Genre:</strong>
	  <br>
	  <p>{{per.Genre}}</p>
	  </div>
	  <div align="center">
	  <strong>Director:</strong>
	  <br>
	  <p>{{per.Director}}</p>
	  </div>
	  <div align="center">
	  <strong>Writer:</strong>
	  <br>
	  <p>{{per.Writer}}</p>
	  </div>
	  <div align="center">
	  <strong>Actors:</strong>
	  <br>
	  <p>{{per.Actors}}</p>
	  </div>
	  <div align="center">
	  <strong>Plot:</strong>
	  <br>
	  <p>{{per.Plot}}</p>
	  </div>
	  <div align="center">
	  <strong>Language:</strong>
	  <br>
	  <p>{{per.Language}}</p>
	  </div>
	  <div align="center">
	  <strong>imdbRating:</strong>
	  <br>
	  <p>{{per.imdbRating}}</p>
	  </div>
	  </div>
       </div>

</div>	   
      </ion-content>
    </ion-pane>
  </body>
</html>
